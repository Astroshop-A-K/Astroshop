<div class="content">
  <nav>
    <div class="nav-content">
      <div class="products_categories">
        <span class="categories-text"><img src="../../assets/Images/menu_categories_icon.png"><a href="" class="categories-link">Categories</a></span>
      </div>
      <div class="nav-icons">
        <div class="nav-items">
          @if(roleName == 'admin'){
            <span><a [routerLink]="['/user-orders']" [ngClass]="{'active': isCurrentRoute('/user-orders')}">Orders</a></span>
          }
          @else{
        
          }
          <span><a [routerLink]="['/home']" [ngClass]="{'active': isCurrentRoute('/home')}">Home</a></span>
          <span><a [routerLink]="['/products']" [ngClass]="{'active': isCurrentRoute('/products') || isCurrentRoute('/products')}">Products</a></span>
          <span><a [routerLink]="['/contact']" [ngClass]="{'active': isCurrentRoute('/contact')}">Contact</a></span>
        </div>
        <a (click)="toFavoriteProducts()" [routerLink]="[]"><mat-icon matBadge="{{fav_countNum()}}" aria-hidden="false" matBadgeClass="custom-badge"><img src="https://cdn-icons-png.flaticon.com/512/2/2267.png" height="25" width="25" alt="favorite-products" title="favorite-products"></mat-icon></a>
        <div class="shopping-cart">
        <a [routerLink]="['/shopping-cart']"><mat-icon matBadge="{{countNum()}}" aria-hidden="false" matBadgeClass="custom-badge"><img src="https://cdn-icons-png.freepik.com/512/1413/1413908.png" height="25" width="25" alt="shopping-cart" title="shopping-cart"/></mat-icon></a>
        <div class="cart-dropdown-menu">
          @if(products.length > 0){
            <div *ngFor="let product of products" class="products">
              <img [src]="product.productImage0" [alt]="product.productName" height="50" width="50">
              <p>{{ product.productName }}</p>
              <p style="font-weight: bold;">{{ product.amount}}x</p>
            </div>
          }
          @else{
            <div class="empty-cart">
              <p>Your cart is empty</p>
            </div>
          }
        </div>
      </div>
      @if (authService.authenticated()) {
        <a [routerLink]="['/dashboard']"><img src="https://toppng.com/uploads/preview/circled-user-icon-user-pro-icon-11553397069rpnu1bqqup.png" alt="user" height="40" width="40" /></a>
      } @else {
        <a [routerLink]="['/login']"><img src="https://toppng.com/uploads/preview/circled-user-icon-user-pro-icon-11553397069rpnu1bqqup.png" alt="user" height="40" width="40" /></a>
      }
    </div>
    </div>
  </nav>
</div>
