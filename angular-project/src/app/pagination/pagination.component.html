<ul class="pagination">
    <span class="arrow-left" (click)="changePages('left')"><img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="arrow" height="30" width="30"></span>
    <li *ngFor="let page of pages" [ngClass]="{'page-item': true, active: currentPage === page}" (click)="changePage.emit(page)">
        <span class="page-link">{{ page }}</span>
    </li>
    <span class="arrow-right" (click)="changePages('right')"><img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="arrow" height="30" width="30"></span>
</ul>
