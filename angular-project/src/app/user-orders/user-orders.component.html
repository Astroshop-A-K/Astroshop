<title>Orders</title>
<div class="content">
    <img src="../../assets/favicon.ico" height="50" width="50" alt="astroshop-icon" title="astroshop-icon">
    <h1 style="font-weight: bold;">Orders</h1>
    <div class="orders">
        <table class="ordersTable">
            <tr>
              <th>Order ID</th>
              <th>Order Email</th>
              <th>Order Verification Key</th>
              <th>Order Date</th>
              <th>Order Price</th>
              <th>Order Status</th>
            </tr>
            <tr *ngFor="let order of ordersData">
                <td class="link" [routerLink]="['/user-orders', order.orderId]">{{order.orderId}}</td>  
                <td>{{order.email}}</td>
                <td>{{order.orderVerificationKey}}</td>
                <td>{{order.orderDate}}</td>
                <td>{{order.totalPrice}}â‚¬</td>
                <td [ngClass]="{
                  'red-text': order.orderStatus === 'Pending',
                  'yellow-text': order.orderStatus === 'Preparing',
                  'green-text': order.orderStatus === 'Delivered'
                }" style="text-align: center;">{{order.orderStatus}}</td>
            </tr>
          </table>
    </div>
</div>
