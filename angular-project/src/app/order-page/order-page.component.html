<div class="content">
    <h1 style="font-weight: bold; font-size: 30px;">Order</h1><br>
    <form class="form" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="name_surname">
            <div class="field">
                <label>Name:</label><br>
                <input type="text" class="name" placeholder="Your name...">
            </div>
            
            <div class="field">
                <label>Surname:</label><br>
                <input type="text" class="name" placeholder="Your surname...">
            </div>
        </div>
        <div class="email_phonenumber">
            <div class="field">
                <label>E-mail:</label><br>
                <input type="email" class="name" placeholder="youremail@email.com...">
            </div>
            
            <div class="field">
                <label>Phone number:</label><br>
                <input type="number" class="name" placeholder="+421...">
            </div>
        </div>
        <div class="address_psc">
            <div class="field">
                <label>Address:</label><br>
                <input type="text" class="name" placeholder="Your address...">
            </div>
    
            <div class="field">
                <label>PSC:</label><br>
                <input type="text" class="name" placeholder="Your PSC...">
            </div>
        </div>
        <div class="city">
            <div class="field">
                <label>City:</label><br>
                <input type="text" class="name" placeholder="Your city...">
            </div>
        </div>
        <div class="country">
            <div class="field">
                <label>Country:</label><br>
                <select>
                    <option>Slovakia</option>
                    <option>Czech Republic</option>
                    <option>Poland</option>
                </select>
            </div>    
        </div> 
        <div class="delivery_option">
            <div class="field">
                <p>Delivery Option:</p>
                <form>              
                    <input type="radio" id="packeta" name="delivery_option">
                    <label for="packeta"><img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Logo_Packeta_s.r.o..png" height="35" width="110" alt="packeta"></label><br>
                    
                    <input type="radio" id="posta" name="delivery_option">
                    <label for="posta"><img src="https://iconape.com/wp-content/png_logo_vector/slovenska-posta-logo.png" height="35" width="35" alt="posta"></label><br>
                    
                    <input type="radio" id="paketa" name="delivery_option">
                    <label for="kurier"><img src="https://cdn-icons-png.flaticon.com/512/7000/7000501.png" height="35" width="35" alt="kurier"></label><br>
                </form>
            </div>
        </div>
        <div class="submit">
            <div class="field">
                <button class="btn btn-success" (click)="onSubmit()">Continue</button>
            </div>
        </div>
    </form>
</div>
