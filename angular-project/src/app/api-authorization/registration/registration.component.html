<title>Register</title>
<div class="content">
@if (authService.authenticated()) {
  <h1>You're currently logged in.</h1>
} @else {
  <div class="register-form">
  <img src="../../assets/favicon.ico" height="50" width="50" alt="astroshop-icon" title="astroshop-icon">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="field">
      <label class="form-label">E-mail*</label>
      <input type="email" class="form-control" formControlName="email" required placeholder="Your e-mail address">
    </div>

    <div class="field">
      <label class="form-label">Password*</label>
      <input [type]="'password'" class="form-control" formControlName="password" placeholder="Your password">
    </div>

    <div class="field">
      <label class="form-label">Same password again*</label>
      <input [type]="'password'" class="form-control" formControlName="confirmPassword" placeholder="Your password again">
    </div>

    <div class="field" style="text-align: center;">
      <label class="acc-label">Already have an account? Click <a [routerLink]="['/login']">here</a></label>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
}
</div>
